<!DOCTYPE html>
<html>
<head>
	<!--This is the CSS and JavaScript libraries-->
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
   <script src="http://code.jquery.com/jquery-1.11.0.min.js">
   </script>
    <style>
    	#map {height: 80vh; background-color: grey;}
    </style>

	<title>
     Superfund sites in the US
	</title>
</head>
<body>
	<div id= "map"> </div>


	<Script>
	var map=L.map('map')
	.setView([39, -95],3);

	L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.png', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	minZoom: 0,
	maxZoom: 20,
	}).addTo(map);

	//Source: https://skytruth-org.carto.com/tables/epa_superfund_sites/public
	$.getJSON("superfund.geojson",function(data){
		var datalayer= L.geoJson(data ,{
			onEachFeature: function(feature, featureLayer) {
				featureLayer.bindPopup(feature.properties.sitename);
			}
		});
		var markers= LmarkerClusterGroup();
		markers.addLayer(datalayer);
		map.addLayer(markers);
		map.fitBounds(markers.getBounds());
	});

</Script>





</body>
</html>
